<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 마스터 - 심층 회화 & 쓰기</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans KR', 'Noto Sans JP', sans-serif; }
        /* 부드러운 화면 전환 효과 */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <i class="fas fa-shapes"></i> 일본어 마스터
            </h1>
            <button onclick="location.reload()" class="text-gray-500 hover:text-indigo-600 transition-colors">
                <i class="fas fa-home"></i> 홈으로
            </button>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto w-full p-4 md:p-6">
        
        <div id="main-menu" class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all cursor-pointer group text-center">
                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-indigo-200 transition-colors">
                    <i class="fas fa-pen-nib text-3xl text-indigo-600"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">글자 쓰기 & 퀴즈</h2>
                <p class="text-gray-500 mb-6">히라가나/가타카나 50음도 쓰기 연습 및 객관식 퀴즈</p>
                <button class="px-6 py-2 bg-indigo-50 text-indigo-700 rounded-lg font-medium hover:bg-indigo-100 w-full">
                    연습 하러가기 (준비중)
                </button>
            </div>

            <div onclick="startConversationMode()" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all cursor-pointer group text-center border-l-4 border-l-blue-500">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-blue-200 transition-colors">
                    <i class="fas fa-comments text-3xl text-blue-600"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">실전 회화 연습</h2>
                <p class="text-gray-500 mb-6">공항, 호텔, 식당 등 10개 상황별<br>티키타카 대화 학습</p>
                <button class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 w-full shadow-lg shadow-blue-200">
                    회화 시작하기
                </button>
            </div>
        </div>

        <div id="conversation-wrapper" style="display: none;" class="fade-in">
            
            <div id="conversation-categories">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">회화 주제 선택</h2>
                    <button onclick="exitConversationMode()" class="text-sm text-gray-500 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-1"></i> 메뉴로
                    </button>
                </div>
                <div id="conversation-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <div id="conversation-lesson" style="display: none;">
                <div class="flex items-center justify-between mb-6 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <button onclick="backToConversationCategories()" class="text-gray-500 hover:text-blue-600 transition-colors px-2">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h3 id="conversation-lesson-title" class="text-lg font-bold text-gray-800">
                        </h3>
                    <div class="w-8"></div> </div>

                <div id="conversation-content" class="mb-8">
                    </div>

                <div class="flex items-center justify-between max-w-3xl mx-auto px-4 pb-12">
                    <button id="conv-prev-btn" onclick="previousConversation()" class="px-6 py-3 rounded-lg bg-gray-100 text-gray-400 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> 이전
                    </button>
                    <button id="conv-next-btn" onclick="nextConversation()" class="px-6 py-3 rounded-lg bg-blue-600 text-white shadow-md hover:bg-blue-700 font-medium transition-all">
                        다음 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>

        </div>
        </main>

    <script>
        // conversation.js에 있는 playAudio 호출을 실제로 작동하게 만드는 함수
        window.playAudio = function(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP'; // 일본어로 설정
                utterance.rate = 0.9;     // 속도 약간 느리게
                window.speechSynthesis.speak(utterance);
            } else {
                alert('이 브라우저는 음성 재생을 지원하지 않습니다.');
            }
        };

        // 메인 메뉴 <-> 회화 모드 전환 스크립트
        function startConversationMode() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('conversation-wrapper').style.display = 'block';
            
            // conversation.js의 초기화 함수 호출
            if (typeof initConversation === 'function') {
                initConversation(); 
            } else {
                alert('conversation.js 파일이 연결되지 않았습니다.');
            }
        }

        function exitConversationMode() {
            document.getElementById('conversation-wrapper').style.display = 'none';
            document.getElementById('main-menu').style.display = 'grid';
        }
    </script>

    <script src="conversation.js"></script>

</body>
</html>
